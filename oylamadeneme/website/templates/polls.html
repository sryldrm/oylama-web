<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevcut Oylamalar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Mevcut Oylama Listesi</h1>
    <table>
        <thead>
            <tr>
                <th>Soru</th>
                <th>Oylama Linki</th>
            </tr>
        </thead>
        <tbody>
            {% for poll in polls %}
                <tr>
                    <td>{{ poll.question }}</td>
                    <td><a href="{{ url_for('views.vote', poll_id=poll.id) }}" class="btn btn-primary">Oyla</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <ul>
        {% for poll in polls %}
            <li><a href="{{ url_for('views.vote', poll_id=poll.id) }}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
